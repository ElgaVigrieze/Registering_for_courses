<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

</head>
<br/>
<br/>
<body>
<div>
<!--    th:if="${!emailRegistered and !dontMatch and !lenght and !lettersAndNumbers}"-->
    <input  class="form-control" type="text" style="width: 520px; margin-left: 40px; font-weight: bold"
           placeholder="Please enter your data to sign up!" readonly>
    <input class="form-control" type="text" style="margin-top: 5px; margin-left: 40px; width: 520px; font-size: smaller"
           placeholder="Password must contain at least 8 characters, 1 digit, 1 small and 1 capital letter" readonly>

<div th:if="${emailRegistered}">
    <input type="text" style="margin-top: 5px; margin-left: 40px; width: 600px; font-size: large; font-weight: bolder"
           placeholder="This e-mail is already registered!" readonly>
</div>

<div th:if="${dontMatch}">
    <input type="text" style="margin-top: 5px; margin-left: 40px; width: 600px; font-size: large; font-weight: bolder"
           placeholder="Passwords do not match!" readonly>
</div>

<div th:if="${lenght}">
    <input type="text" style="margin-top: 5px; margin-left: 40px; width: 600px; font-size: large; font-weight: bolder"
           placeholder="Passwords length must be at least 8 characters!" readonly>
</div>

<div th:if="${lettersAndNumbers}">
    <input type="text" style="margin-top: 5px; margin-left: 40px; width: 600px; font-size: large; font-weight: bolder"
           placeholder="Password must contain at least 8 characters, 1 digit, 1 small and 1 capital letter!" readonly>
</div>
<div class="container" style="margin-left: 100px">
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <form method="post" action="/user/signup" name="saveDto">

                <input type="text" id="name" class="fadeIn first"
                       style="margin-top: 30px" name="name" placeholder="name"><br/>
                <input type="text" id="surname" class="fadeIn second" style="margin-top: 5px"
                       name="surname" placeholder="surname"><br/>
                <input type="email" id="eMail" class="fadeIn third" style="margin-top: 5px"
                       name="eMail" placeholder="email"><br/>
                <input type="password" id="password" class="fadeIn forth" style="margin-top: 5px"
                       name="password" placeholder="password"><br/>
                <input type="password" id="password1" class="fadeIn fifth" style="margin-top: 5px"
                       name="password1" placeholder="confirm password"><br/>
                <input type="submit" class="fadeIn fourth" style="margin-top: 30px" value="Sign up">
            </form>
        </div>
    </div>

</div>
</body>
</html>
