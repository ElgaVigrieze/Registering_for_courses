<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/courses"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav justify-content-between">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/courses">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>


<div class="container">
    <br/>
    <h2>Hello, <span th:text="${user.getName()}"></span></h2>
    <br/>
    <br/>
    <h4>Participants in course <span th:text="${course.getTitle()}"></span>, <span th:text="${course.getLevel()}"></span></h4>
    <br/>
</div>

<br/>
<div class="container">
<table class="table table-hover">
    <tr>

        <th>Name</th>
        <th>Surname</th>
        <th>E-mail</th>
    </tr>

    </tr>
    <tr th:each="participant: ${participants}">

        <td th:text="${participant.getName()}"/>
        <td th:text="${participant.getSurname()}"/>
        <td th:text="${participant.geteMail()}"/>
    </tr>

</table>
</div>
</body>
</html>
